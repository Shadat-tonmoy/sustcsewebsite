{% extends 'base.html' %}
{% block title %}Program{% endblock %}
{% block content %}

<aside id="colorlib-hero">
    <div class="flexslider">
        <ul class="slides">
        <li style="background-image: url(/static/images/img_bg_3.jpg);">
            <div class="overlay"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
                        <div class="slider-text-inner text-center">
                            <h1>Notice Board</h1>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        </ul>
    </div>
</aside>

<div class="colorlib-classes">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="classes class-single">
                    <div class="desc desc2">
                        {% for notice in notices %}
                        <li>{{ notice.title }}</li>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="classes class-single">
                    <div class="desc desc2">
                        <embed src="https://drive.google.com/viewerng/viewer?embedded=true&url=/home/sayem/Projects/sust_cse_website/src/media/notices/2018/05/27/TT.pdf" width="100%" height="700">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
